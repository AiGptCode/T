<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Chat API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            direction: rtl;
            text-align: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        #result {
            margin-top: 20px;
            text-align: left;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Chat API</h1>
        <div class="form-group">
            <label for="imageUrl">لینک تصویر:</label>
            <input type="text" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg">
            <small id="imageUrlHelp" class="form-text text-muted">لینک مستقیم به تصویر مورد نظر را وارد کنید.</small>
        </div>
        <button id="sendButton" class="btn btn-success"><i class="fas fa-paper-plane"></i> ارسال تصویر</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        const apiKey = "744ca5c3-aa25-4db6-b4d8-93b48a2d79ad";
        const modelId = "chooch-image-chat-3";
        const hostName = "https://chat-api.chooch.ai";

        const sendButton = document.getElementById('sendButton');
        const imageUrlInput = document.getElementById('imageUrl');
        const resultDiv = document.getElementById('result');

        sendButton.addEventListener('click', () => {
            const imageUrl = imageUrlInput.value.trim();
            if (!imageUrl) {
                alert('لطفاً لینک تصویر را وارد کنید.');
                return;
            }

            const payload = {
                model_id: modelId,
                url: imageUrl,
                conf_thresh: 0.4,
                nms_thresh: 0.45
            };

            axios.post(`${hostName}/predict?api_key=${apiKey}`, payload)
                .then(response => {
                    resultDiv.innerHTML = `<pre>${JSON.stringify(response.data, null, 2)}</pre>`;
                })
                .catch(error => {
                    console.error("Error sending request: " + error);
                    if (error.response) {
                        resultDiv.innerHTML = `<pre>Error: ${JSON.stringify(error.response.data, null, 2)}</pre>`;
                    } else {
                        resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
                    }
                });
        });
    </script>
</body>
</html>
