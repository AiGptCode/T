<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chooch AI Chat</title>
  <style>
    .chat-container {
      width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .messages {
      list-style-type: none;
      padding: 0;
    }
    .message {
      margin-bottom: 10px;
    }
    .user-message {
      background-color: #e6f2ff;
      padding: 8px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .bot-message {
      background-color: #d9ead3;
      padding: 8px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .image-upload {
      margin-top: 10px;
    }
    .document-upload {
      margin-top: 10px;
    }
  </style>
  <script>
    async function imageChatPredict(modelId, parameters, fileInput, apiKey = null) {
      const hostName = "https://chat-api.chooch.ai";
      const apiUrl = `${hostName}/predict?api_key=${apiKey || ''}`;

      const formData = new FormData();
      formData.append('parameters', JSON.stringify(parameters));
      formData.append('model_id', modelId);

      let options = {
        method: 'POST',
        body: formData,
      };

      if (fileInput && fileInput.files && fileInput.files.length > 0) {
        const file = fileInput.files[0];
        formData.append('file', file);
      }

      const response = await fetch(apiUrl, options);
      const jsonData = await response.json();

      return jsonData;
    }

    async function sendMessage() {
      const inputElement = document.getElementById('user-input');
      const fileInput = document.getElementById('file-input');
      const documentInput = document.getElementById('document-input');
      const messagesContainer = document.getElementById('messages');
      
      const userInput = inputElement.value.trim();
      const documentFile = documentInput.files.length > 0 ? documentInput.files[0] : null;

      if (!userInput && (!fileInput.files || fileInput.files.length === 0) && !documentFile) {
        return;
      }

      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', 'user-message');
      messageDiv.textContent = userInput;
      messagesContainer.appendChild(messageDiv);
      
      const parameters = {
        prompt: userInput,
        // additional parameters if needed
      };
      
      try {
        let predictionResult = null;
        
        // Handle image prediction
        if (fileInput.files && fileInput.files.length > 0) {
          predictionResult = await imageChatPredict("chooch-image-chat-3", parameters, fileInput, "744ca5c3-aa25-4db6-b4d8-93b48a2d79ad");
        }
        
        // Handle document prediction
        else if (documentFile) {
          const formData = new FormData();
          formData.append('file', documentFile);
          formData.append('data', JSON.stringify(parameters));
          
          const response = await fetch(`${hostName}/predict?api_key=${apiKey}`, {
            method: 'POST',
            body: formData,
          });
          
          predictionResult = await response.json();
        }
        
        // Handle text message prediction
        else {
          predictionResult = await imageChatPredict("chooch-image-chat-3", parameters, null, "744ca5c3-aa25-4db6-b4d8-93b48a2d79ad");
        }

        const botMessageDiv = document.createElement('div');
        botMessageDiv.classList.add('message', 'bot-message');
        botMessageDiv.textContent = predictionResult.prediction;
        messagesContainer.appendChild(botMessageDiv);
      } catch (error) {
        console.error('Prediction Error:', error);
        const errorMessageDiv = document.createElement('div');
        errorMessageDiv.classList.add('message', 'bot-message');
        errorMessageDiv.textContent = 'Error fetching response. Please try again.';
        messagesContainer.appendChild(errorMessageDiv);
      }

      // Clear input and file fields after sending message
      inputElement.value = '';
      fileInput.value = '';
      documentInput.value = '';
    }
  </script>
</head>
<body>
  <div class="chat-container">
    <h1>Chooch AI Chat</h1>
    <ul id="messages" class="messages">
      <!-- Chat messages will be dynamically added here -->
    </ul>
    <input type="text" id="user-input" placeholder="Enter your message...">
    <input type="file" id="file-input" class="image-upload">
    <input type="file" id="document-input" class="document-upload">
    <button onclick="sendMessage()">Send</button>
  </div>
</body>
</html>
