<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chooch Image Chat API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            direction: rtl;
            text-align: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        video {
            border: 2px solid #007bff;
            border-radius: 5px;
        }
        #canvas {
            display: none;
        }
        .btn-group {
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            text-align: left;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chooch Image Chat API</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <video id="video" width="100%" autoplay></video>
                <canvas id="canvas" width="640" height="480"></canvas>
                <div class="btn-group">
                    <button id="capture" class="btn btn-primary"><i class="fas fa-camera"></i> گرفتن عکس</button>
                    <button id="uploadButton" class="btn btn-success"><i class="fas fa-upload"></i> انتخاب عکس</button>
                    <button id="sendButton" class="btn btn-success"><i class="fas fa-paper-plane"></i> ارسال عکس</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "744ca5c3-aa25-4db6-b4d8-93b48a2d79ad";
        const modelId = "chooch-image-chat-3";
        const hostName = "https://chat-api.chooch.ai";

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const uploadButton = document.getElementById('uploadButton');
        const sendButton = document.getElementById('sendButton');
        const resultDiv = document.getElementById('result');
        const context = canvas.getContext('2d');

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam: " + err);
            });

        // Function to capture image from webcam and display on canvas
        captureButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        });

        // Function to handle file selection and display on canvas
        uploadButton.addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            fileInput.onchange = () => {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            context.drawImage(img, 0, 0, canvas.width, canvas.height);
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            fileInput.click();
        });

        // Function to send captured image to API
        sendButton.addEventListener('click', () => {
            const imageData = canvas.toDataURL('image/jpeg').split(',')[1];

            const payload = {
                base64str: imageData,
                model_id: modelId,
                parameters: {
                    prompt: "Describe this image in detail"
                }
            };

            axios.post(`${hostName}/predict?api_key=${apiKey}`, payload)
                .then(response => {
                    resultDiv.innerHTML = `<pre>${JSON.stringify(response.data, null, 2)}</pre>`;
                })
                .catch(error => {
                    console.error("Error sending request: " + error);
                });
        });
    </script>
</body>
</html>
