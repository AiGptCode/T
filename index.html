<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chooch AI Chat</title>
  <style>
    .chat-container {
      width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .messages {
      list-style-type: none;
      padding: 0;
    }
    .message {
      margin-bottom: 10px;
    }
    .user-message {
      background-color: #e6f2ff;
      padding: 8px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .bot-message {
      background-color: #d9ead3;
      padding: 8px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .image-upload {
      margin-top: 10px;
    }
    .document-upload {
      margin-top: 10px;
    }
  </style>
  <script>
    async function imageChatPredict(modelId, parameters, fileInput, apiKey = null) {
      const hostName = "https://chat-api.chooch.ai";
      const prompt = parameters.prompt || "default prompt";
      
      const data = {
        parameters: {
          prompt,
          ...parameters,
          source_id: "7745844e-23bb-46fd-84ef-4f8e4aefc0b1", // Replace with your source_id if needed
        },
        model_id: modelId,
      };

      const url = `${hostName}/predict?api_key=${apiKey || ""}`;
      let response;

      if (!fileInput.files || fileInput.files.length === 0) {
        // normal post
        response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
      } else {
        // load file and post
        const formData = new FormData();
        formData.append('data', JSON.stringify(data));
        formData.append('file', fileInput.files[0]);

        response = await fetch(url, {
          method: 'POST',
          body: formData,
        });
      }

      const jsonData = await response.json();
      return jsonData;
    }

    async function sendMessage() {
      const inputElement = document.getElementById('user-input');
      const fileInput = document.getElementById('file-input');
      const documentInput = document.getElementById('document-input');
      const messagesContainer = document.getElementById('messages');
      
      const userInput = inputElement.value.trim();
      const documentFile = documentInput.files ? documentInput.files[0] : null;
      
      if (!userInput && (!fileInput.files || fileInput.files.length === 0) && !documentFile) {
        return;
      }

      // User text message
      if (userInput) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'user-message');
        messageDiv.textContent = userInput;
        messagesContainer.appendChild(messageDiv);
        
        const parameters = {
          prompt: userInput,
          // additional parameters if needed
        };
        
        try {
          const predictionResult = await imageChatPredict("chooch-image-chat-3", parameters, fileInput, "744ca5c3-aa25-4db6-b4d8-93b48a2d79ad");
          
          const botMessageDiv = document.createElement('div');
          botMessageDiv.classList.add('message', 'bot-message');
          botMessageDiv.textContent = predictionResult.prediction;
          messagesContainer.appendChild(botMessageDiv);
        } catch (error) {
          console.error('Prediction Error:', error);
          const errorMessageDiv = document.createElement('div');
          errorMessageDiv.classList.add('message', 'bot-message');
          errorMessageDiv.textContent = 'Error fetching response. Please try again.';
          messagesContainer.appendChild(errorMessageDiv);
        }
      }

      // User image upload
      if (fileInput.files && fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const imageMessageDiv = document.createElement('div');
        imageMessageDiv.classList.add('message', 'user-message');
        const image = document.createElement('img');
        image.src = URL.createObjectURL(file);
        image.style.maxWidth = '100%';
        image.style.height = 'auto';
        imageMessageDiv.appendChild(image);
        messagesContainer.appendChild(imageMessageDiv);

        try {
          const predictionResult = await imageChatPredict("chooch-image-chat-3", {}, fileInput, "744ca5c3-aa25-4db6-b4d8-93b48a2d79ad");
          
          const botMessageDiv = document.createElement('div');
          botMessageDiv.classList.add('message', 'bot-message');
          botMessageDiv.textContent = predictionResult.prediction;
          messagesContainer.appendChild(botMessageDiv);
        } catch (error) {
          console.error('Prediction Error:', error);
          const errorMessageDiv = document.createElement('div');
          errorMessageDiv.classList.add('message', 'bot-message');
          errorMessageDiv.textContent = 'Error fetching response. Please try again.';
          messagesContainer.appendChild(errorMessageDiv);
        }
      }

      // User document upload
      if (documentFile) {
        const documentMessageDiv = document.createElement('div');
        documentMessageDiv.classList.add('message', 'user-message');
        const documentLink = document.createElement('a');
        documentLink.href = URL.createObjectURL(documentFile);
        documentLink.textContent = `Uploaded Document: ${documentFile.name}`;
        documentMessageDiv.appendChild(documentLink);
        messagesContainer.appendChild(documentMessageDiv);

        // You can implement document handling logic here if required
      }

      // Clear input and file fields after sending message
      inputElement.value = '';
      fileInput.value = '';
      documentInput.value = '';
    }
  </script>
</head>
<body>
  <div class="chat-container">
    <h1>Chooch AI Chat</h1>
    <ul id="messages" class="messages">
      <!-- Chat messages will be dynamically added here -->
    </ul>
    <input type="text" id="user-input" placeholder="Enter your message...">
    <input type="file" id="file-input" class="image-upload">
    <input type="file" id="document-input" class="document-upload" accept=".pdf,.doc,.docx">
    <button onclick="sendMessage()">Send</button>
  </div>
</body>
</html>
